<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco's Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                ventas
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label">Cliente</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                      </div>
                    <div class="col-md-6">
                        <label for="validationDefault04" class="form-label">Comprobante</label>
                        <select class="form-select" id="validationDefault04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="validationDefault04" class="form-label">Tipo de pago</label>
                        <select class="form-select" id="validationDefault04" required>
                          <option selected disabled value="">Efectivo</option>
                          <option selected disabled value="">Tarjeta</option>
                          <option selected disabled value="">Mercado Pago</option>
                        </select>
                      </div>
                      <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Opción</th>
                                <th>Artículo</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Descuento</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><button class="btn btn-info btn-sm">X</button></td>
                                <td>Cocos</td>
                                <td>2</td>
                                <td>$10.00</td>
                                <td>$1.00</td>
                                <td>$19.00</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row justify-content-center">
                    <div class="col-4">
                      <button class="btn btn-primary" type="submit">Confirmar</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Cancelar</button>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="col">
                Agregar articulo
            </div>

        </div>
    </div>
</body>
</html>
